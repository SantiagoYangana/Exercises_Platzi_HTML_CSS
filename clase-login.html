<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login">
        <div class="form-container">
            <img src="./logos/logo_yard_sale.svg" alt="logo" class="logo">
            
            <form action="/" class="form">
                <label for="email" class="label">Email Address</label>
                <input type="text" class="input input-email" id="email" placeholder="santiago@gmail.com">
                <label for="password" class="label">Password</label>
                <input type="password" class="input input-new-password" id="password" placeholder="**********">
                <input type="submit" value="Log In" class="primary-btn login-btn">
                <a href="/">Forgot my password</a>
            </form>
            <button class="secondary-btn signup-btn">Sign Up</button>
        </div>
    </div>
</body>
</html>
